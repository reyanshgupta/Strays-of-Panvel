                function validateForm(){
                    var nameErr = emailErr = phoneErr= true;
                    var name = document.adopt.fname.value+document.adopt.lname.value;
                    var email = document.adopt.email.value;
                    var phone = document.adopt.phone.value;
                    var petname = document.adopt.petname.value;

                    var petbreed = document.adopt.petbreed.value;
                    if (document.adopt.gender.value == 'Male') {

                        } else if (document.adopt.gender.value == 'Female') {

                        } else {
                            var gender = "Others";
                        }

                    // Validate name
                    if(name == "") {
                        printError("nameErr", "Please enter your name");
                    } else {
                        var regex = /^[a-zA-Z\s]+$/;                
                        if(regex.test(name) == false) {
                            printError("nameErr", "Please enter a valid name");
                        } else {
                            printError("nameErr", "");
                            nameErr = false;
                        }
                    }   

                    // Validate email address
                    if(email == "") {
                        printError("emailErr", "Please enter your email address");
                    } else {
                        // Regular expression for basic email validation
                        var regex = /^\S+@\S+\.\S+$/;
                        if(regex.test(email) === false) {
                            printError("emailErr", "Please enter a valid email address");
                        } else{
                            printError("emailErr", ""); 
                            emailErr = false;
                        }
                    }
                    // Validate mobile number
                    if(phone == "") {
                        printError("phoneErr", "Please enter your mobile number");
                    } else {
                        var regex = /^[1-9]\d{9}$/;
                        if(regex.test(phone) === false) {
                            printError("phoneErr", "Please enter a valid 10 digit mobile number");
                        } else{

                            phoneErr = false;
                        }
                    }
