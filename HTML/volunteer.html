<br>
<form name="Volunteer">
    <br>
    <h2 style="color: white;">&emsp;&nbsp;&nbsp;<b>PERSONAL DETAILS</b></h2><br>
    &emsp;&emsp;<label>First Name:  </label><input type="text" name="fname" size="20" style="width: 18%;"/> &emsp;&emsp;  
    &emsp;&emsp;<label>Middle Name: </label><input type="text" name="mname" size="20" style="width: 18%;"/> &emsp;&emsp;
    &emsp;&emsp;<label>Last Name:   </label><input type="text" name="lname" size="20" style="width: 18%;"><br><br><br>

    &emsp;&emsp;<label>Phone No.: </label><input type="text" name="phone" size="10" style="width: 18%;"/>
    &emsp;&emsp;&emsp;&emsp;&nbsp;
    <label>Email ID: </label><input type="email" id="email" name="email" size="20" style="width: 22%;"/>
    <br><br>
    <hr>
    &emsp;&emsp;
    <h2 style="color: white;">&emsp;&nbsp;&nbsp;<b>ADDRESS DETAILS</b></h2><br>
    &emsp;&emsp;<label> Street: </label><input type="text" name="street" size="20" style="width: 18%;"/> &emsp;&emsp;&emsp;&nbsp;&nbsp;
    &emsp;&emsp;<label> City: </label><input type="text" name="city" size="20" style="width: 18%;"/> &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
    &emsp;&emsp;<label> Zip Code: </label><input type="text" name="zipcode" size="6" style="width: 18%;"/> &emsp;&emsp;
    <br><br><br>
    &emsp;&emsp;
    <label>State: </label>&nbsp;
    <select name="state" style="width:18%;">
        <option value="State">States</option>
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
        <option value="Assam">Assam</option>
        <option value="Bihar">Bihar</option>
        <option value="Chhattisgarh">Chhattisgarh</option>
        <option value="Goa">Goa</option>
        <option value="Gujarat">Gujarat</option>
        <option value="Haryana">Haryana</option>
        <option value="Himachal Pradesh">Himachal Pradesh</option>
        <option value="Jharkhand">Jharkhand</option>
        <option value="Karnataka">Karnataka</option>
        <option value="Kerala">Kerala</option>
        <option value="Madhya Pradesh">Madhya Pradesh</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Manipur">Manipur</option>
        <option value="Meghalaya">Meghalaya</option>
        <option value="Mizoram">Mizoram</option>
        <option value="Nagaland">Nagaland</option>
        <option value="Odisha">Odisha</option>
        <option value="Punjab">Punjab</option>
        <option value="Rajasthan">Rajasthan</option>
        <option value="Sikkim">Sikkim</option>
        <option value="Tamil Nadu">Tamil Nadu</option>
        <option value="Talnagana">Telangana</option>
        <option value="Uttar Pradesh">Uttar Pradesh</option>
        <option value="Uttarakhand">Uttarakhand</option>
        <option value="West Bengal">West Bengal</option>
    </select><br><br><br>
    <hr>
    <br><br>
    &emsp;&emsp;
