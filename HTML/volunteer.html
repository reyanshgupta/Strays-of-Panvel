                function validateForm(){
                    var nameErr = emailErr = phoneErr= true;
                    var name = document.volunteer.fname.value+document.volunteer.lname.value;
                    var email = document.volunteer.email.value;
                    var phone = document.volunteer.phone.value;

                    // Validate name
                    if(name == "") {
                        printError("nameErr", "Please enter your name");
                    } else {
                        var regex = /^[a-zA-Z\s]+$/;                
                        if(regex.test(name) == false) {
                            printError("nameErr", "Please enter a valid name");
                        } else {
                            printError("nameErr", "");
                            nameErr = false;
                        }
                    }   

                    // Validate email address
                    if(email == "") {
                        printError("emailErr", "Please enter your email address");
                    } else {
                        // Regular expression for basic email validation
                        var regex = /^\S+@\S+\.\S+$/;
                        if(regex.test(email) === false) {
                            printError("emailErr", "Please enter a valid email address");
                        } else{
                            printError("emailErr", ""); 
                            emailErr = false;
                        }
                    }
                    // Validate mobile number
                    if(phone == "") {
                        printError("phoneErr", "Please enter your mobile number");
                    } else {
                        var regex = /^[1-9]\d{9}$/;
                        if(regex.test(phone) === false) {
                            printError("phoneErr", "Please enter a valid 10 digit mobile number");
                        } else{
                            printError("phoneErr", "");
                            phoneErr = false;
                        }
                    }
                    if (nameErr || emailErr || phoneErr) {
                         document.getElementById("submit").disabled = true;
                    } else {
                    document.getElementById("submit").disabled = false;
                    }
                    
                };
